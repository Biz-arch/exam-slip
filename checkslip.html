<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exam Slip Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      margin: 8px 0;
      font-size: 16px;
    }
    .card p span {
      font-weight: bold;
    }
    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .table-title {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 10px;
      font-size: 18px;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px;
    }
    th {
      background-color: #f1f1f1;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #f1f1f1;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
