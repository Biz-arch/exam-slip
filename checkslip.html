<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Slip Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .info {
      text-align: center;
      line-height: 1.8;
      font-size: 16px;
    }
    .info b {
      font-weight: 600;
    }
    .courses {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .courses-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px 16px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #f1f3f5;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .back-btn {
      display: inline-block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Exam Slip Status</h2>
      <div class="info">
        <div><b>Student ID:</b> BMBCHB20221776</div>
        <div><b>Name:</b> BISWELL NG'UNI</div>
        <div><b>Year / Sem:</b> 2025 / 1</div>
        <div><b>Balance:</b> -1050</div>
      </div>
    </div>

    <div class="courses">
      <div class="courses-header">Registered Courses</div>
      <table>
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>BMMR311</td>
            <td>Basic Medical Research 1</td>
          </tr>
          <tr>
            <td>BMPD311</td>
            <td>Paediatrics and Child Health (Junior Clerkship)</td>
          </tr>
          <tr>
            <td>BMSG311</td>
            <td>Surgery (Junior Clerkship)</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="text-align: center;">
      <button class="back-btn" onclick="history.back()">Back</button>
    </div>
  </div>
</body>
</html>
