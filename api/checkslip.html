<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Slip</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .info-block {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-block p {
      margin: 5px 0;
      font-size: 16px;
    }
    .section-title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
      color: #007bff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f0f0f0;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>University of BizArch</h2>
    <div class="info-block" id="student-info">
      <!-- Student info will load here -->
    </div>

    <div class="section-title">Registered Courses</div>
    <table id="course-table">
      <thead>
        <tr>
          <th>Course Code</th>
          <th>Course Title</th>
        </tr>
      </thead>
      <tbody>
        <!-- Courses go here -->
      </tbody>
    </table>

    <div class="footer">
      Exam Slip Portal â€¢ Powered by Biz-arch
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentID = urlParams.get("studentID");
    const key = urlParams.get("key");

    const data = {
      "BMBCHB20221776": {
        name: "BISWELL NG'UNI",
        year: "2025",
        semester: "1",
        balance: "-1350",
        courses: [
          { code: "BMMR311", title: "Basic Medical Research 1" },
          { code: "BMPD311", title: "Paediatrics and Child Health (Junior Clerkship)" },
          { code: "BMSG311", title: "Surgery (Junior Clerkship)" }
        ]
      }
    };

    const student = data[studentID];

    if (student) {
      document.getElementById("student-info").innerHTML = `
        <p><strong>Student ID:</strong> ${studentID}</p>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Year / Semester:</strong> ${student.year} / ${student.semester}</p>
        <p><strong>Balance:</strong> ${student.balance}</p>
      `;

      const tableBody = document.querySelector("#course-table tbody");
      student.courses.forEach(course => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${course.code}</td><td>${course.title}</td>`;
        tableBody.appendChild(row);
      });
    } else {
      document.querySelector(".container").innerHTML = "<p style='color:red;text-align:center;'>Student record not found.</p>";
    }
  </script>
</body>
</html>
